<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴阳太极图</title>
    <style>
        #yin-yang {
            width: 96px;
            height: 48px;
            margin: 100px auto;
            box-sizing: content-box;
            background-color: #eee;
            border-color: black;
            border-style: solid;
            border-width: 2px 2px 50px 2px;
            border-radius: 50%;
            position: relative;
        }

        #yin-yang::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 12px;
            height: 12px;
            box-sizing: content-box;
            background-color: #eee;
            border: 18px solid black;
            border-radius: 50%;
        }

        #yin-yang::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            box-sizing: content-box;
            background-color: black;
            border: 18px solid #eee;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="yin-yang"></div>
</body>

</html>
